<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="salary.css">
    <script defer src="salary.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="box">
        <div id="input-container">
        <label for="annual">Annual<input class="inputs" type="number" id="annual"></label>
        <label for="monthly">Monthly<input class="inputs" type="number" id="monthly"></label>
        <label for="weekly">Weekly<input class="inputs" type="number" id="weekly"></label>
        <label for="daily">Daily<input class="inputs" type="number" id="daily"></label>
        <label for="hourly">Hourly<input class="inputs" type="number" id="hourly"></label>
        <label for="hours-per-week">Hours<input type="number" id="hours-per-week"></label>
        </div>
        <button id="reset-btn">Reset</button>
        <button id="check-btn">Check</button>
    </div>

</body>
</html>
